<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匯率評估</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
  <div id="app" class="container">
  <h1 class="text-center p-3">匯率評估</h1>
  <div class="row">
    <div class="col-12 col-md-6 order-0 px-3">
      <div class="form-group d-flex flex-wrap">
        <label for="amount" class="w-100">金額</label>
        <input type="text" v-model="amount" name="amount" class="form-control w-75" value="79965.69">
        <button class="btn btn-dark w-25" @click="calc('amount')"><i class="fas fa-calculator"></i></button>
      </div>
      <div class="form-group d-flex flex-wrap">
        <label for="rate" class="w-100">匯率 <a href="https://www.findrate.tw/USD/?type=USD&order=in2&by=desc" target="_blank" class="small">數值參考</a></label>
        <input type="text" name="rate" v-model="rate" class="form-control w-75">
        <button class="btn btn-dark w-25" @click="calc_reverse('rate')"><i class="fas fa-calculator"></i></button>
      </div>
    </div>
    <div class="col-12 col-md-6 order-2 order-md-1 px-3">
      <table class="table table-striped text-center">
        <thead class="thead-dark">
          <tr>
            <th class="w-25">金額</th>
            <th class="w-25">匯率</th>
            <th class="w-50">換匯結果</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <template v-model="sumTemplate">
      <td class="amount"></td>
      <td class="rate"></td>
      <td class="sum"></td>
    </template>
    <div class="text-center col-12 col-md-6 order-1 order-md-2 mb-5">
      小計<h2 class="result d-inline">{{ sum }}</h2>元
      <button @click="add_sum_to_compare" class="btn btn-dark d-block m-auto">加入比較</button>
    </div>
    <div class="text-center col-12 col-md-6 order-3 mb-5">
      <button @click="clear_all" class="btn btn-outline-dark d-block m-auto">清除所有</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
